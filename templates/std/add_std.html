<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Add_Student</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h2 class="text-center my-3">Add New Student</h2>
    
      <div class="container" >
        <div class="row">
          <div class="col-sm-7 offset-md-3">
            <div class="card bg-info">
              <div class="card-body">
                <form action="/std/add-std/" method="POST">
                  {% csrf_token %}
                <div class="md-3">
                  <label for="roll">Roll Number:</label>
                  <input name="std_roll" type="text" id="roll" class="form-control" placeholder="Enter your Roll Number" required>
                 </div>
                 <div class="md-3">
                  <label for="name">Student Name:</label>
                  <input name="std_name" type="text" id="name" class="form-control" placeholder="Enter your Name" required>
                </div>
                <div class="md-3">
                  <label for="email">Email ID:</label>
                  <input  name="std_email" type="email" id="email" class="form-control" placeholder="Enter your Email ID" required>
                </div>
                
                 <div class="md-3">
                  <label for="address">Address:</label>
                  <textarea name="std_address" id="address" rows="2" class="form-control" placeholder="Enter your Address" ></textarea>
                </div>
                 <div class="md-3">
                  <label for="Phone">Phone Number:</label>
                  <input  name="std_phone" type="text" id="Phone" class="form-control" placeholder="Enter your Phone Number" required>
                </div> 
                <div class="container text-center my-2">
                  <button class="btn btn-primary">
                          Add Student
                  </button>
                </div>
              
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
